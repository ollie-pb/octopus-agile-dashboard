<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Pricing</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2D5A27">
    <meta name="description" content="Quick glance at current Octopus Energy Agile pricing - use electricity now or wait?">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Agile Pricing">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading pricing...</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app" style="display: none;">
        <!-- Region Selector (Minimal) -->
        <div class="region-indicator">
            <button id="region-btn" class="region-btn" title="Change region">
                <span id="current-region">C</span>
            </button>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            <div class="error-content">
                <span class="error-icon">‚ö†Ô∏è</span>
                <p id="error-text">Unable to load pricing data</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </div>

        <!-- Main Status Card -->
        <main class="main-card">
            <!-- Current Status -->
            <div id="current-status" class="status-section">
                <div class="status-indicator">
                    <span id="status-icon" class="status-icon">‚ö°</span>
                    <h1 id="status-text" class="status-text">LOADING...</h1>
                </div>
                
                <div class="price-display">
                    <span id="current-price" class="current-price">--.-</span>
                    <span class="price-unit">p/kWh</span>
                </div>
                
                <div id="time-remaining" class="time-info">
                    Loading current slot...
                </div>
            </div>

            <!-- Action Recommendation -->
            <div id="recommendation" class="recommendation-section">
                <div id="recommendation-text" class="recommendation-text">
                    Calculating best action...
                </div>
            </div>

            <!-- Expandable Details (Hidden by default) -->
            <details class="details-section">
                <summary class="details-toggle">More Info</summary>
                <div class="details-content">
                    <div class="detail-item">
                        <span class="detail-label">Today's Range:</span>
                        <span id="price-range" class="detail-value">--.-p</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Next Cheap Slots:</span>
                        <div id="next-cheap" class="next-slots">Loading...</div>
                    </div>
                </div>
            </details>
        </main>

        <!-- Minimal Footer -->
        <footer class="footer">
            <button id="refresh-btn" class="refresh-btn" title="Refresh data">
                <span class="refresh-icon">üîÑ</span>
            </button>
            <span id="last-updated" class="last-updated">--:--</span>
        </footer>
    </div>

    <!-- Region Selection Modal -->
    <div id="region-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-title">Select Your Region</h3>
            <div class="region-grid" id="region-grid">
                <!-- Populated by JavaScript -->
            </div>
            <button id="close-modal" class="close-btn">Cancel</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/dataProcessor.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
